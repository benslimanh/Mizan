<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whitepaper — Mizan Protocol</title>
    <link rel="icon" href="./logo.ico" />
    <style>
      :root {
        --bg: #F3F4F6;        /* light gray background */
        --text: #111827;      /* charcoal */
        --muted: #6B7280;     /* slate */
        --border: #E5E7EB;    /* soft border */
        --shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
        --ghost-hover: #F9FAFB;
        --brand: #3E1BDB;     /* accent for download */
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Header */
      .header {
        position: fixed;
        top: 0; left: 0; right: 0;
        background: #fff;
        border-bottom: 1px solid var(--border);
        z-index: 50;
      }
      .nav {
        max-width: 1200px;
        margin: 0 auto;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text);
      }
      .brand img { height: 40px; width: auto; display: block; }
      .brand-name { font-weight: 600; font-size: 14px; letter-spacing: 0.02em; }

      .ghost-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
      }
      .ghost-btn:hover { background: var(--ghost-hover); }

      /* Main */
      .main { padding: 96px 16px 24px; }
      .container { max-width: 1200px; margin: 0 auto; }
      .viewer-card {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .viewer-card iframe {
        width: 100%;
        height: 85vh;
        border: 0;
        display: block;
      }

      .actions {
        margin-top: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .hint { color: var(--muted); font-size: 14px; }
      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 18px;
        background: var(--brand);
        color: #fff;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        box-shadow: 0 6px 18px rgba(62, 27, 219, 0.25);
      }
      .download-btn:hover { filter: brightness(1.05); }

      /* Footer */
      .footer {
        border-top: 1px solid var(--border);
        background: #fff;
        margin-top: 24px;
      }
      .footer-inner {
        max-width: 1200px;
        margin: 0 auto;
        padding: 18px 16px;
        text-align: center;
        color: var(--muted);
        font-size: 14px;
      }

      @media (max-width: 640px) {
        .actions { flex-direction: column; align-items: stretch; }
        .ghost-btn, .download-btn { width: 100%; justify-content: center; }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a class="brand" href="#" aria-label="Mizan Protocol">
          <img src="./logo.ico" alt="Mizan Protocol Logo" />
          <span class="brand-name">Mizan Protocol</span>
        </a>
        <a class="ghost-btn" href="./index.html">Back to Home</a>
      </nav>
    </header>

    <!-- Main: PDF Viewer -->
    <main class="main">
      <div class="container">
        <section class="viewer-card">
          <!-- Crucial: point explicitly to whitepaper.pdf, not homepage -->
          <iframe src="/whitepaper.pdf" title="Mizan Protocol Whitepaper" loading="eager"></iframe>
        </section>

        <div class="actions">
          <div class="hint">If the preview does not load, use the download button.</div>
          <!-- Reliable fallback uses the existing file name in the repo -->
          <a class="download-btn" href="./mizan_whitepaper.pdf" download>Download PDF</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">© 2025 Mizan Protocol</div>
    </footer>
  </body>
  </html>
