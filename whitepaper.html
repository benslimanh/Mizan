<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitepaper | Mizan Protocol</title>
    <style>
        /* تنسيقات احترافية مدمجة لضمان عملها فوراً */
        :root {
            --primary: #3E1BDB; /* لون ستيلر */
            --bg: #F9FAFB;
            --text: #111827;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر الأنيق */
        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #000;
            text-decoration: none;
        }

        .brand img {
            height: 32px; /* تصغير اللوجو */
            width: auto;
        }

        .btn-back {
            text-decoration: none;
            color: #4b5563;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background-color: #f3f4f6;
            color: #000;
        }

        /* حاوية الـ PDF */
        .viewer-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pdf-frame {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            min-height: 80vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background: white;
        }

        .fallback-link {
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand">
            <img src="assets/images/logo.png" alt="Mizan Logo" onerror="this.style.display='none'">
            <span>Mizan Protocol</span>
        </a>
        <a href="index.html" class="btn-back">← Back to Home</a>
    </header>

    <div class="viewer-container">
        <iframe class="pdf-frame" src="mizan_whitepaper.pdf" type="application/pdf">
            <p>Your browser implies that you don't have a PDF plugin for this browser. 
            You can <a href="mizan_whitepaper.pdf">click here to download the PDF file.</a></p>
        </iframe>
        
        <a href="mizan_whitepaper.pdf" class="fallback-link" download>Download PDF</a>
    </div>

</body>
</html>
